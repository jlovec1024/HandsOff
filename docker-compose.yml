services:
  # Redis 缓存和队列服务
  redis:
    image: redis:7-alpine
    container_name: handsoff-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass handsoff_redis_pwd
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "handsoff_redis_pwd", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - handsoff-network


volumes:
  redis_data:
    driver: local

networks:
  handsoff-network:
    driver: bridge
