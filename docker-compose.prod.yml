# Docker Compose - 生产环境配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mysql:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-handsoff}
      MYSQL_USER: ${MYSQL_USER:-handsoff}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=1G

  redis:
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data

  api:
    restart: always
    build:
      target: api
    environment:
      APP_ENV: production
      LOG_LEVEL: info
      LOG_FORMAT: json
      GIN_MODE: release
      DB_TYPE: mysql
      DB_DSN: ${MYSQL_USER:-handsoff}:${MYSQL_PASSWORD}@tcp(mysql:3306)/${MYSQL_DATABASE:-handsoff}?charset=utf8mb4&parseTime=True&loc=Local
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      # 生产环境只挂载数据目录
      - api_data:/app/data
      - api_logs:/app/logs
      - api_temp:/app/temp
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  worker:
    restart: always
    build:
      target: worker
    environment:
      APP_ENV: production
      LOG_LEVEL: info
      LOG_FORMAT: json
      DB_TYPE: mysql
      DB_DSN: ${MYSQL_USER:-handsoff}:${MYSQL_PASSWORD}@tcp(mysql:3306)/${MYSQL_DATABASE:-handsoff}?charset=utf8mb4&parseTime=True&loc=Local
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-20}
    volumes:
      - worker_data:/app/data
      - worker_logs:/app/logs
      - worker_temp:/app/temp
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G

  # 使用 nginx 作为反向代理
  nginx:
    profiles: [] # 移除 profile 限制，在生产环境默认启用

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  api_data:
    driver: local
  api_logs:
    driver: local
  api_temp:
    driver: local
  worker_data:
    driver: local
  worker_logs:
    driver: local
  worker_temp:
    driver: local
